<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <script defer type="text/javascript" src="assets/script.js"></script>
</head>

<body>
  <main>
    <section>
      <div class="user">
        <div class="person">
          <img src="assets/images/image-jeremy.png" alt="image of user">
          <h1>Report for <span>Jeremy Robson</span></h1>
        </div>

        <div class="time">
          <p class="active" data-time="daily">Daily</p>
          <p data-time="weekly">Weekly</p>
          <p data-time="monthly">Monthly</p>
        </div>
      </div>

      <div class="activity work">
        <div class="detail">
          <div class="title">
            <h2>Work</h2>

            <div class="ellipsis">
              <svg width="21" height="5" fill="#BBC0FF" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
              </svg>
            </div>
          </div>

          <div class="info daily">
            <h3>5hrs</h3>
            <p>Yesterday - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="activity play">
        <div class="detail">
          <div class="title">
            <h2>Play</h2>

            <div class="ellipsis">
              <svg width="21" height="5" fill="#BBC0FF" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
              </svg>
            </div>
          </div>

          <div class="info daily">
            <h3>1hr</h3>
            <p>Yesterday - 2hrs</p>
          </div>
        </div>
      </div>

      <div class="activity study">
        <div class="detail">
          <div class="title">
            <h2>Study</h2>

            <div class="ellipsis">
              <svg width="21" height="5" fill="#BBC0FF" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
              </svg>
            </div>
          </div>

          <div class="info daily">
            <h3>0hrs</h3>
            <p>Yesterday - 1hr</p>
          </div>
        </div>
      </div>

      <div class="activity exercise">
        <div class="detail">
          <div class="title">
            <h2>Exercise</h2>

            <div class="ellipsis">
              <svg width="21" height="5" fill="#BBC0FF" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
              </svg>
            </div>
          </div>

          <div class="info daily">
            <h3>1hr</h3>
            <p>Yesterday - 1hr</p>
          </div>
        </div>
      </div>

      <div class="activity social">
        <div class="detail">
          <div class="title">
            <h2>Social</h2>

            <div class="ellipsis">
              <svg width="21" height="5" fill="#BBC0FF" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
              </svg>
            </div>
          </div>

          <div class="info daily">
            <h3>1hr</h3>
            <p>Yesterday - 3hrs</p>
          </div>
        </div>
      </div>

      <div class="activity self-care">
        <div class="detail">
          <div class="title">
            <h2>Self Care</h2>

            <div class="ellipsis">
              <svg width="21" height="5" fill="#BBC0FF" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
              </svg>
            </div>
          </div>

          <div class="info daily">
            <h3>0hrs</h3>
            <p>Yesterday - 1hr</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abasifreke Jimmy</a>.
  </footer>
</body>
</html>
